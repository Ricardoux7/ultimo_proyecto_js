<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iniciar Sesion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#EFFDF7]">
    <Section class="bg-white rounded-lg w-[80vw] mx-auto h-[auto] md:w-[50vw] translate-y-[40%] md:translate-y-[20%] flex flex-col border shadow-lg py-5">
        <form id="login-form" class="flex flex-col items-center w-full">
            <div class="flex items-center justify-center mx-auto rounded-full bg-[#0FAB83] w-20 h-20 mt-[5%]">
                <img src="./Icons/enter.svg" alt="" class="object-contain w-16 h-16">
            </div>
            <p class="font-bold text-md text-[#0FAB83] text-center mt-2">Accede a tu cuenta</p>
            <label class="font-bold w-[90%] text-md text-gray-800 mt-[5%] text-left" for="username">Nombre de usuario
                <input id="username" name="username" type="text" class="w-[90%] rounded-lg h-[5vh] border border-grey focus:outline-none focus:border-[#0E9D88] focus:border-2 min-h-[6vh]" placeholder="Nombre Usuario" required>
            </label>
            <label class="font-bold w-[90%] text-md text-gray-800 mt-[5%] text-left" for="password">Contrasena
                <input id="password" name="password" type="password" class="w-[90%] rounded-lg h-[5vh] border border-grey focus:outline-none focus:border-[#0E9D88] focus:border-2 min-h-[6vh]" placeholder="Contrasena" required>
            </label>
            <button type="submit" class="bg-[#0E9D88] rounded-lg w-[90%] h-[5vh] text-white font-bold mb-[5%] min-h-[5vh] mt-[8%]">Iniciar Sesion</button>
            <p class="text-center w-full">Â¿No tienes una cuenta? <a href="" class="text-[#0E9D88]">Registrate</a></p>
        </form>
    </Section>
    <script src="registrar.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-[#3a1d6c] to-[#1C2D6E]">
    <nav class="min-h-[10vh] max-h-[10vh] shadow-sm flex justify-between items-center z-10 w-[100%] bg-gradient-to-r from-[#3a1d6c] to-[#1C2D6E] bg-opacity-10 border-b-2 border-[#0FAB83]">
        <img src="./Icons/Rick_and_Morty.webp" alt="Rick-and-Morty" class="w-[150px] h-[50px] ml-4">
        <div class=" flex justify-center gap-4 mr-4">
            <button class="text-[#000000] flex items-center" onclick="inicio()">
                <img src="./Icons/heart.svg" alt="" class="w-[25px]">
                <p class="text-white">Inicio</p>
            </button>
            <button class="text-[#000000] flex items-center" onclick="perfil()">
                <img src="./Icons/user.svg" alt="" class="w-[25px]">
                <p class="text-white">Perfil</p>
            </button>
            <button class="text-[#000000] flex items-center" onclick="salir()">
                <img src="./Icons/log-out.svg" alt="" class="w-[25px]">
                <p class="text-white">Salir</p>
            </button>
        </div>
    </nav>
    <p class="text-transparent bg-clip-text bg-gradient-to-r from-[#F273BA] to-[#C283F8] font-bold text-4xl text-center mx-auto"><span class="text-white">Personajes </span>favoritos</p>    
    <section id="favoritos-container" class=" rounded-lg w-[80vw] mx-auto h-[auto] flex flex-col grid grid-cols-1 md:grid-cols-4 gap-4 mt-28 p-4"></section>
    <script src="./personajes.js"></script>
    <script src="./favoritos.js"></script>
    <script src="./registrar.js"></script>
</body>
</html>
